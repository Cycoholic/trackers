<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Trackers QUnit Tests</title>
  <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.4.1.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <script>
      window.onerror = function (messageOrEvent, source, lineno, colno, error){{
          var full_error_message = messageOrEvent + '\n' + (error? error.stack: source + ':' + lineno + ':' + colno)
          var request = new XMLHttpRequest();
          request.open("POST", '/error', true);
          request.send(full_error_message);

          return false;
      }}
  </script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.5.9/es5-shim.min.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.35.3/es6-shim.min.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/es7-shim/6.0.0/es7-shim.min.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/sprintf/1.0.3/sprintf.min.js"></script>
  <script defer src="https://code.jquery.com/qunit/qunit-2.4.1.js"></script>
  <script defer src="../lib.js"></script>
  <script defer src="test-lib.js"></script>
  <script defer src="test-blocked-list.js"></script>
</body>
</html>
