<!DOCTYPE html>
<html>
  <head>
    <title>{title} Live Tracking</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="{static_urls[/static/event.css]}">
    <style>
      #head {{
          background: white;
          color: black;
          border-bottom: 3px solid #57312a;
      }}
      #head>div {{
          flex: 1;
          display: inline-flex;
      }}
      #advert {{
          justify-content: center;
          margin: -8px 8px;
      }}
      #advert img{{
          height: 70px;
      }}
      .select {{
          background: #eaa809;
      }}
      .select > * {{
          border-bottom-color: #eaa809;
      }}
      @media screen and (max-width: 800px) {{
          #advert img{{
              height: 40px;
          }}
      }}

    </style>
  </head>
  <body>
    <div id="foo" class="show_map desktop_show_riders">
      <div id="head">
        <div id="title_contain" style="justify-content: left;">
          <div style="margin-right: auto;">
            <div id="title">
              <img src="{static_urls[/static/logos/lindley_gravel_grind.png]}" alt="{title}" style="vertical-align:text-top; height: 40px; margin-top: -4px;">
            </div>
            <div id="race_time">&nbsp;</div>
          </div>
        </div>
        <div id="advert">
          <a href="http://www.internet-sa.co.za/">
            <img src="{static_urls[/static/logos/internet-sa-logo.png]}">
          </a>
        </div>
        <div style="justify-content: right;">
          <div id="status" style="margin-left: auto;" >Loading</div>
        </div>
      </div>
      <div id="mobile_select" class="select">
        <div show="map">Map</div>
        <div show="riders">Riders</div>
        <div show="options">Options</div>
      </div>
      <div id="map_riders">
        <div id="riders_contain" class="small">
          <div id="desktop_select" class="select">
            <div show="riders" class="selected">Riders</div>
            <div show="options">Options</div>
          </div>
          <div id="riders_sizer"></div>
          <div id="riders">
            <label style="padding: 10px; display: block;"><input type="checkbox" id="riders_detail"> Riders Detail</label>
            <div id="riders_actual"></div>
          </div>
          <div id="options">
            <div>
              <label style="font-weight: bold;"><input type="checkbox" id="predicted" checked> Predicted Positions</label> <br>
            </div>

            <div>
              <span style="font-weight: bold;">Points from riders tracks to show: </span>
              <label><input type="radio" name="show_routes" id="show_routes_riders_points" value="riders_points"> All Points</label><br>
              <label><input type="radio" name="show_routes" id="show_routes_riders_off_route" value="riders_off_route" checked> Only Off Route Points</label><br>
              Note: you can see a full track for a single rider by clicking on their name.

            </div>
          </div>
        </div>
        <div id="map_contain">
          <div id="map_el"></div>
        </div>
      </div>
      <div id="elevation"></div>
    </div>
    <script>
        var client_hash = '{client_hash}';

        var status_element = document.getElementById('status');
        var status_msg = '';
        var errors = [];

        function update_status(){{
            var text = errors.slice(-1).concat([status_msg]).join('<br>');
            status_element.innerHTML = text;
        }}

        function set_status(status){{
            status_msg = status;
            update_status();
        }}

        window.onerror = function (messageOrEvent, source, lineno, colno, error){{
            errors.push(messageOrEvent);
            update_status();
            var full_error_message = messageOrEvent + '\n' + (error? error.stack: source + ':' + lineno + ':' + colno)
            log_to_server(full_error_message);
            return false;
        }}

        function promise_catch(error){{
            errors.push(error);
            update_status();
            var full_error_message = error + '\n' + (error? error.stack: '')
            log_to_server(full_error_message);
            throw error;
        }}

        function log_to_server(message) {{
            setTimeout(function () {{
                var request = new XMLHttpRequest();
                request.open("POST", '/client_error', true);
                request.send(message);
            }}, 100);
        }}
    </script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/es5-shim/4.5.9/es5-shim.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/es6-shim/0.35.3/es6-shim.min.js"></script>
    <script defer src="{static_urls[/static/es7-shim.min.js]}"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js"></script>
    <script defer src="https://maps.googleapis.com/maps/api/js?v=3&key={api_key}"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/sprintf/1.0.3/sprintf.min.js"></script>
    <script defer src="{static_urls[/static/richmarker.js]}"></script>
    <script defer src="{static_urls[/static/highcharts.js]}"></script>
    <script defer src="{static_urls[/static/lib.js]}"></script>
    <script defer src="{static_urls[/static/event.js]}"></script>
  </body>
</html>
