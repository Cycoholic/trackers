<!DOCTYPE html>
<html>
  <head>
    <title>Event Tracker</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <script>
        window.onerror = function (messageOrEvent, source, lineno, colno, error){{
            document.getElementById('status').innerText = messageOrEvent;
            var full_error_message = messageOrEvent + '\n' + (error? error.stack: source + ':' + lineno + ':' + colno)
            setTimeout(function () {{
                var request = new XMLHttpRequest();
                request.open("POST", '/client_error', true);
                request.send(full_error_message);
            }}, 100);

            return false;
        }}
        var client_hash = '{client_hash}';
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3&key={api_key}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sprintf/1.0.3/sprintf.min.js"></script>
    <script src="/static/richmarker.js"></script>
    <script src="/static/event.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/event.css">
  </head>
  <body>
    <div id="foo">
      <div id="head">
        <div>
          <div id="title">Event Tracker</div>
          <div id="race_time">.</div>
        </div>
        <div id="status">Loading</div>
      </div>
      <div id="mobile_select">
        <div show="map">Map</div>
        <div show="riders">Riders</div>
      </div>
      <div id="main">
        <div id="map"></div>
        <div id="riders">
            <label style="padding: 10px; display: block;"><input type="checkbox" id="riders_detail"> Show Detail</label>
            <div id="riders_actual"></div>
        </div>
      </div>
    </div>
  </body>
</html>
